<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noureddine Voyage IA</title>
    <style>
        :root { --primary: #028391; --bg: #f3f4f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-window { width: 95%; max-width: 450px; height: 85vh; background: white; border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        #header { background: var(--primary); color: white; padding: 15px; text-align: center; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #fafafa; }
        .msg { max-width: 85%; padding: 12px; border-radius: 15px; font-size: 14px; line-height: 1.5; }
        .bot { background: #e1f5fe; align-self: flex-start; color: #01579b; border-bottom-left-radius: 2px; }
        .user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        #input-area { padding: 15px; border-top: 1px solid #eee; display: flex; flex-direction: column; gap: 10px; background: white; }
        .input-row { display: flex; gap: 5px; }
        input { flex: 1; border: 1px solid #ddd; padding: 10px 15px; border-radius: 20px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .key-input { font-size: 11px; border: 1px dashed #ccc !important; }
    </style>
</head>
<body>

<div id="chat-window">
    <div id="header">
        <strong>üåç Noureddine</strong><br><small>Expert Voyage Personnel</small>
    </div>
    <div id="messages">
        <div class="msg bot">Bonjour ! Je suis <b>Noureddine</b>. Pour que je puisse r√©pondre √† toutes vos questions, collez votre cl√© API gratuite ci-dessous et posez-moi n'importe quelle question sur le voyage !</div>
    </div>
    <div id="input-area">
        <input type="password" id="apiKey" class="key-input" placeholder="Collez votre cl√© API Gemini ou OpenAI ici...">
        <div class="input-row">
            <input type="text" id="userInput" placeholder="O√π voulez-vous partir ?">
            <button onclick="ask()">Envoyer</button>
        </div>
    </div>
</div>

<script>
    async function ask() {
        const input = document.getElementById('userInput');
        const key = document.getElementById('apiKey').value;
        const text = input.value.trim();
        
        if (!text) return;
        if (!key) {
            alert("Veuillez coller une cl√© API pour activer Noureddine !");
            return;
        }

        addMessage(text, 'user');
        input.value = '';

        try {
            // Appel √† l'IA de Google Gemini (Gratuite et puissante)
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Tu es Noureddine, un expert en voyage chaleureux. R√©ponds √† cette question de voyage de fa√ßon pr√©cise : " + text }] }]
                })
            });

            const data = await response.json();
            const reply = data.candidates[0].content.parts[0].text;
            addMessage(reply, 'bot');
        } catch (error) {
            addMessage("D√©sol√©, ma connexion √† l'IA a √©chou√©. V√©rifiez votre cl√© API.", 'bot');
        }
    }

    function addMessage(txt, side) {
        const messagesDiv = document.getElementById('messages');
        const d = document.createElement('div');
        d.className = `msg ${side}`;
        d.innerText = txt;
        messagesDiv.appendChild(d);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
