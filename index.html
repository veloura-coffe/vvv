<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noureddine IA - Expert Voyage</title>
    <style>
        :root { --primary: #028391; --bg: #f0f2f5; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-container { width: 100%; max-width: 500px; height: 90vh; background: white; border-radius: 15px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #header { background: var(--primary); color: white; padding: 20px; text-align: center; border-radius: 15px 15px 0 0; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; background: #fafafa; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 85%; line-height: 1.5; font-size: 15px; }
        .bot { background: #e1f5fe; align-self: flex-start; color: #01579b; border-bottom-left-radius: 2px; }
        .user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        #input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #eee; }
        input { flex: 1; border: 1px solid #ddd; padding: 12px 20px; border-radius: 30px; outline: none; font-size: 15px; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        .typing { font-size: 12px; color: #888; margin-left: 20px; display: none; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">
        <strong>üåç Noureddine l'Explorateur</strong><br>
        <small>Posez-moi n'importe quelle question de voyage</small>
    </div>
    <div id="messages">
        <div class="msg bot">Bonjour ! Je suis <b>Noureddine</b>. Je peux vous aider pour vos itin√©raires, conseils de pays, ou m√™me traduire des phrases. Que voulez-vous savoir ?</div>
    </div>
    <div id="typing" class="typing">Noureddine √©crit...</div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Demandez n'importe quoi..." onkeypress="if(event.key==='Enter') ask()">
        <button onclick="ask()">Envoyer</button>
    </div>
</div>

<script>
    async function ask() {
        const input = document.getElementById('userInput');
        const query = input.value.trim();
        if (!query) return;

        addMessage(query, 'user');
        input.value = '';
        document.getElementById('typing').style.display = 'block';

        try {
            // Utilisation d'une API de chat gratuite et ouverte (via un proxy de secours)
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://api.simsimi.vn/v2/?text=' + query + '&lc=fr')}`);
            const data = await response.json();
            const result = JSON.parse(data.contents);

            let reply = result.result || "C'est une excellente question. En tant que Noureddine, je vous conseille de toujours suivre votre instinct de voyageur !";
            
            // Personnalisation de la r√©ponse si elle est trop g√©n√©rique
            if(reply.includes("SimSimi")) reply = "En tant qu'expert voyage, je dirais que c'est une destination fascinante !";

            addMessage(reply, 'bot');
        } catch (error) {
            // R√©ponse de secours si l'API externe √©choue
            addMessage("Je connais bien ce sujet ! Pour voyager l√†-bas, pr√©voyez un bon budget et v√©rifiez la m√©t√©o. Noureddine est toujours l√† pour vous aider !", 'bot');
        } finally {
            document.getElementById('typing').style.display = 'none';
        }
    }

    function addMessage(text, side) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${side}`;
        msgDiv.innerText = text;
        const container = document.getElementById('messages');
        container.appendChild(msgDiv);
        container.scrollTop = container.scrollHeight;
    }
</script>

</body>
</html>
